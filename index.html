<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class= "container">
      <div class = "meal-wrapper">
        <div class = "meal-search">
          <h2 class = "title">Find Meal</h2>
          <h2>
            <blockquote>Eat healthy, it's good for your health
              
            </blockquote>
            <div class = "meal-search-box">
              <input type="text" class="search-content"
              placeholder="Enter an ingredient" id = "search-input">
              <button type = "submit" class="search-btn btn" id 
              = "search-btn">
                <i class= "fas fa-search"></i>
              </button>
            </div>
           </div>

           <div class="meal-result">
            <h2 class = "title">Your Search Results:</h2>
            <div id="meal">

              <!-- meal item-->
              <div class = "meal-item">
                <div class = "meal-img">
                  <img src = "https://media.self.com/photos/61e9dae8808d098c8ccc3b58/1:1/w_768,c_limit/15-Bean-Soup-Vegetarian.jpg" alt="food">

                    </div>
                    <div class = "meal-name">
                      <h3>beef stew</h3>
                      <a href="#" class = "recipe-btn">Get Recipe</a>
                    </div>

              </div>


            </div>
           </div>
      </div>
    </div>
    




    <script src = "index.js"></script>
  </body>
</html>
