<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  
  <div class = "container">
    <div class = "meal-wrapper">
      <div class = "meal-search">
        <h2 class = "title">Find Meals For Your Ingredients</h2>
        <q>A well cooked meal leads to a healthy life!</q>
        <div class = "meal-search-box">
          <input type = "text" class = "search-control" placeholder="Enter an ingredient" id = "search-input">
          <button type = "submit" class = "search-btn btn" id = "search-btn">
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class = "meal-result">
        <h2 class = "title">Your Search Results:</h2>
        <div id= "meal">
        </div>
      </div>
      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
          <i class = "fas fa-times"></i>
        </button>
        <!-- meal content -->
        <div class = "meal-details-content">
        </div>
      </div>
    </div>
  </div>
  <div id="comments">
    <h1>comments</h1>
    <p style="color:white;font-size: larger;">
      How do you like our service?
    </p>
    <form action="" id="comment_form"> 
      <input type="text" name="comment" id="userComment" placeholder="add comment">
      <input type="submit" value="submit" id="submit_btn">
    </form>
    <ul>
      <li>I enjoyed your service</li>
      <li>The recipe is not complicated</li>
    </ul>
</div>

  <script src = "index.js"></script>
</body>
</html
