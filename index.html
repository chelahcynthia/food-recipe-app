<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class= "container">
      <div class = "meal-wrapper">
        <div class = "meal-search">
          <h2 class = "title">Find Meal</h2>
          <h2>
            <blockquote>Eat healthy, it's good for your health
              
            </blockquote>
            <div class = "meal-search-box">
              <input type="text" class="search-control"
              placeholder="Enter an ingredient" id = "search-input">
              <button type = "submit" class="search-btn btn" id 
              = "search-btn">
                <i class= "fas fa-search"></i>
              </button>
            </div>
           </div>

           <div class="meal-result">
            <h2 class = "title">Your Search Results:</h2>
            <div id="meal">

              <!-- meal item-->
              <div class = "meal-item">
                <div class = "meal-img">
                  <img src = "https://img.freepik.com/free-photo/pizza-pizza-filled-with-tomatoes-salami-olives_140725-1200.jpg?w=740&t=st=1662015783~exp=1662016383~hmac=d56ca289891dfc12725152b82f4eb4a75e3b6e4be2ffc6c17152ed28986e3018" alt="food">
                    </div>
                    <div class = "meal-name">
                      <h3>pizza</h3>
                      <a href="#" class = "recipe-btn">Get Recipe</a>
                    </div>
                   

              </div>
              <!-- end of meal item -->
              <!-- meal item 2 -->
              <div class = "meal-item">
                <div class = "meal-img">
                  <img src = "https://img.freepik.com/free-photo/pizza-pizza-filled-with-tomatoes-salami-olives_140725-1200.jpg?w=740&t=st=1662015783~exp=1662016383~hmac=d56ca289891dfc12725152b82f4eb4a75e3b6e4be2ffc6c17152ed28986e3018" alt="food">
                    </div>
                    <div class = "meal-name">
                      <h3>pizza</h3>
                      <a href="#" class = "recipe-btn">Get Recipe</a>
                    </div>



            </div>
            <!-- meal item 3 -->
            <div class = "meal-item">
              <div class = "meal-img">
                <img src = "https://img.freepik.com/free-photo/pizza-pizza-filled-with-tomatoes-salami-olives_140725-1200.jpg?w=740&t=st=1662015783~exp=1662016383~hmac=d56ca289891dfc12725152b82f4eb4a75e3b6e4be2ffc6c17152ed28986e3018" alt="food">
                  </div>
                  <div class = "meal-name">
                    <h3>pizza</h3>
                    <a href="#" class = "recipe-btn">Get Recipe</a>
                  </div>

           </div>
           <!-- end of meal item 3 -->
      </div>
    </div>
    




    <script src = "index.js"></script>
  </body>
</html>
